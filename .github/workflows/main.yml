name: Test

on: [push, pull_request]

jobs:
  lint: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.25.0
          run_install: true
      - name: Run Linter
        run: pnpm lint
