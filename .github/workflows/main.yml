name: Test

on: [push, pull_request]

jobs:
  lint: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install Dependencies
        uses: bahmutov/npm-install@v1
      - name: Run Linter
        run: npm run lint
